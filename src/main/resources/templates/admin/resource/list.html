<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role Register</title>

	<link rel="stylesheet" th:href="@{/css/front-base.css}" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap-table.css">
	<script src="/static/js/jquery-2.1.3.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap-table.js"></script>
</head>

<body>
	<script type="text/javascript">

	function tabChange(tabNum){
		if(tabNum == '1'){
			location.href='/admin/users';
		}else if(tabNum == '2'){
			location.href='/admin/roles';
		}else if(tabNum == '3'){
			location.href='/admin/resources';
		}

	}

	$(document).ready(function(){
	});
	
	</script>

	<div class="topbar">
		<span class="txtle flLeft">관리자님 환영합니다.</span>
		<span class="last"><a th:href="@{/logout}">로그아웃</a></span>
	</div>
	<div id="maininner"><!-- maininner (s)-->
		<div class="cc-tab-con">
			<a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>		<!--// on : 현재 위치 //-->
			<a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
			<a href="javascript:void(0);" class="cc-tab-item on">리소스관리</a>
		</div>
		<div class="tbl_wrp">
			<table class="tbl_lst">
				<caption>관리자 관리</caption>
				<colgroup>
					<!-- 필요에 따라 조절 / 합이 100이어야 함 -->
					<col style="width: 60%;">
					<col style="width: 10%;">
					<col style="width: 15%;">
					<col style="width: 15%;">
				</colgroup>
				<thead>
				<tr>
					<th scope="col">리소스명</th>
					<th scope="col">리소스타입</th>
					<th scope="col">httpMethod</th>
					<th scope="col">순서</th>
				</tr>
				</thead>
				<tbody>
				<tr class="link_btn hover" th:each="resource : ${resources}">

					<td style="text-align: left;">
						<a th:href="@{'/admin/resources/' + ${resource.id}}"><span th:text="${resource.resourceName}">회원</span></a>
					</td>
					<td style="text-align: left;" th:text="${resource.resourceType}"></td>
					<td style="text-align: left;" th:text="${resource.httpMethod}"></td>
					<td style="text-align: left;" th:text="${resource.orderNum}"></td>
				</tr>

				</tbody>
			</table>
			<div style="text-align:right;">
				<p><a class="btn btn-primary btn-large" style="margin:10;" th:href="@{/admin/resources}">리소드 등록</a></p>
			</div>
		</div>
	</div>
</body>
</html>
