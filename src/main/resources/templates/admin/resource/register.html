<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
  $(document).ready(function(){
  });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
  <div class="cc-tab-con">
    <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>		<!--// on : 현재 위치 //-->
    <a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
    <a href="javascript:void(0);" class="cc-tab-item on">리소스관리</a>
  </div>
  <div class="tbl_wrp">
    <form class="form-horizontal" th:action="@{/admin/resource/register}" method="post" th:object="${resource}">
      <div class="form-group">
        <label for="resourceName" class="col-sm-2 control-label">url 주소</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-large" name="resourceName" id="resourceName" placeholder="resourceName" th:value="*{resourceName}">
        </div>
      </div>
      <div class="form-group">
        <label for="httpMethod" class="col-sm-2 control-label">http Method</label>
        <div class="col-sm-10">
          <select class="custom-select" name="httpMethod" id="httpMethod">
            <option th:value="get" th:text="GET"/>
            <option th:value="post" th:text="POST"/>
            <option th:value="put" th:text="PUT"/>
            <option th:value="delete" th:text="DELETE"/>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="resourceType" class="col-sm-2 control-label">resourceType</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-large" name="resourceType" id="resourceType" placeholder="resourceType" th:value="*{resourceType}">
        </div>
      </div>
      <div class="form-group">
        <label for="roleName" class="col-sm-2 control-label">권한 이름</label>
        <div class="col-sm-10">
          <select class="custom-select" name="roleName" id="roleName">
            <option th:each="role: ${roles}"
                    th:value="${role.roleName}"
                    th:text="${role.roleName}"/>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="Submit" class="btn btn-dark btn-lg">등록</button>
          <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/resources}">목록 </a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
