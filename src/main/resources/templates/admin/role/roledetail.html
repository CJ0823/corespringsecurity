<html  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Member Register</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/jquery-2.1.3.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/bootstrap-table.js"></script>
</head>

<body>
	<script type="text/javascript">
	$(document).ready(function(){
		
	});
	
	</script>

<div class="hero-unit">
	<h1>권한 등록</h1>
</div>
<form class="form-horizontal" th:action="@{/admin/roles}" method="post">
  <div class="form-group">
    <label for="roleName" class="col-sm-2 control-label">권한명</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-large" name="roleName" id="roleName" placeholder="roleName" required>
    </div>
  </div>

  <div class="form-group">
    <label for="roleDesc" class="col-sm-2 control-label">권한설명</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-large" name="roleDesc" id="roleDesc" placeholder="roleDesc" data-minlength="6" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="Submit" class="btn btn-primary btn-large">권한등록</button>
      <a class="btn btn-primary btn-large" style="margin:10;" href="/admin/roles">목록 </a>
    </div>
  </div>
</form>
</body>
</html>
