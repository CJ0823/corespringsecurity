<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Register</title>

	<link rel="stylesheet" th:href="@{/css/front-base.css}" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-table.css">
	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-table.js"></script>
</head>

<body>
	<script type="text/javascript">

	function tabChange(tabNum){
		if(tabNum == '1'){
			location.href='/admin/users';
		}else if(tabNum == '2'){
			location.href='/admin/roles';
		}else if(tabNum == '3'){
			location.href='/admin/resources';
		}

	}

	$(document).ready(function(){
	});
	
	</script>
	<div class="topbar">
		<span class="txtle flLeft">관리자님 환영합니다.</span>
		<span class="last"><a th:href="@{/logout}">로그아웃</a></span>
	</div>
	<div id="maininner"><!-- maininner (s)-->
		<div class="cc-tab-con">
			<a href="javascript:void(0);" class="cc-tab-item on">사용자관리</a>		<!--// on : 현재 위치 //-->
			<a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
			<a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
		</div>
			<div class="tbl_wrp">
				<table class="tbl_lst">
					<caption>관리자 관리</caption>
					<colgroup>
						<!-- 필요에 따라 조절 / 합이 100이어야 함 -->
						<col style="width: 8%;">
						<col style="width: 20%;">
						<col style="width: 15%;">
						<col style="width: 17%;">
					</colgroup>
					<thead>
					<tr>
						<th scope="col">이름</th>
						<th scope="col">이메일</th>
						<th scope="col">나이</th>
						<th scope="col">권한</th>
					</tr>
					</thead>
					<tbody>
							<tr class="link_btn hover" th:each="user : ${users}">

								<td style="text-align: left;">
									<a th:href="@{'/admin/users/' + ${user.id}}"><span th:text="${user.username}">회원</span></a>
								</td>
								<td style="text-align: left;" th:text="${user.email}"></td>
								<td style="text-align: left;" th:text="${user.age}"></td>
								<td style="text-align: left;" th:text="${user.userRoles}"></td>
							</tr>

					</tbody>
				</table>
			</div>
	</div>
		
</body>
</html>
