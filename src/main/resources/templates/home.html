<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <br/><br/>
    <div class="jumbotron">
        <h1>WelCome To Core Spring Security !!</h1>
        <br/>
        <p align="center">
            <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="isAuthenticated()"><a class="btn btn-primary btn-lg" th:href="@{/user/users}">회원목록</a></li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="btn btn-primary btn-lg" th:href="@{/admin/home}">관리자</a></li>
            </ul>
        </p>
   </div>
</div>
<div th:replace="layout/footer::footer"></div>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('#list').click(function () {
        $.ajax({
            url: "http://localhost:8080/api/boards",
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function (e) {
                alert(e.responseText);
                console.log(e);
            }
        });
    });
</script>
</body>
</html>
