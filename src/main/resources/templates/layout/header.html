<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--header-->
<div th:fragment="header">
    <nav class="navbar navbar-dark navbar-expand-sm sticky-top bg-dark flex-md-nowrap p-0">
        <div class="container">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">코어 스프링 시큐리티</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">로그인</a></li>
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/users}">회원가입</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li><!-- 로그인 아이디 정보를 가져올때 -->
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="nav-link" th:href="@{/admin}">관리자</a></li>
            <li class="nav-item" ><a class="nav-link" href="/">HOME</a></li>
        </ul>
        </div>
    </nav>
</div>
<!--/header-->
</html>
